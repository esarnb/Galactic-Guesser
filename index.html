<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Guess the number game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">

        <header>
            Game Name
        </header>

        <p id="instructions">
            How to play the game.
        </p>

        <p id="numberGoal"></p>

        <div id="planets">
            <!-- First planet will always be pluto, where it will always be one point -->
            <p class = "planet" value="1" position="1"></p>

            <p class = "planet" value="2" position="2"></p>
            <p class = "planet" value="3" position="3"></p>
            <p class = "planet" value="4" position="4"></p>

        </div>

        <div id="stats">

            <p id="wins"></p>
            <p id="losses"></p>

        </div>

        <!-- Status is where the game ends with a "You Win!" or "You Lost!" -->
        <p id="status"></p>

        <p id="score">Your total score is: <h3 id="totalScore"></h3></p>

        <script src="assets/javascript/game.js"></script>
    </div>
</body>
</html>
