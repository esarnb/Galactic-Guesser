<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Guess the number game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    
    <div class="container">

        <header>
            Galactic Guesser
        </header>

        <p id="instructions">
            Welcome to Galactic Guesser! 
            How to play: 
              <ul>
                  <li>Each planet as an assigned random value, keep clicking planets to raise your score.</li>
                  <li>But do not go over the goal limit! Going over the goal limit will result in a loss! 
              </ul>
        </p>

        <p id="numberGoal">Goal to reach: </p>

        <div id="planets">
            <!-- First planet will always be pluto, where it will always be one point -->
            <img class = "planet" value="1" position="1">
            <img class = "planet" value="2" position="2">
            <img class = "planet" value="3" position="3">
            <img class = "planet" value="4" position="4">

        </div>


        <!-- Status is where the game ends with a "You Win!" or "You Lost!" -->

        <p id="score">Your total score is: <h3 id="totalScore"></h3></p>

        <p id="status"></p>
        
        <div id="stats">

                <p id="wins">Wins: 0</p>
                <p id="losses">Losses: 0</p>
    
        </div>
        <script src="assets/javascript/game.js"></script>
    </div>
</body>
</html>
