    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the number game</title>
</head>
<body>
    <div class="container">

        <header>
            Game Name
        </header>

        <p id="instructions">
            How to play the game.
        </p>

        <p id="numberGoal"></p>

        <div id="planets">

            <p value="1"></p>
            <p value="2"></p>
            <p value="3"></p>
            <p value="4"></p>

        </div>

        <div id="stats">

            <p id="wins"></p>
            <p id="losses"></p>
            
        </div>

        <p id="score">Your total score is: <h3 id="totalScore"></h3></p>
    </div>
